    <script>
        function predict() {
            // Get all checkbox elements
            const checkboxes = document.getElementsByName("symptoms");
    
            // Create an array to store symptom data (initialized with zeros)
            let input_data = Array(132).fill(0);
    
            // Update the array based on checked symptoms
            checkboxes.forEach((checkbox, index) => {
                if (checkbox.checked) {
                    input_data[index] = 1;
                }
            });
    
            // Send the input_data array to the server using Fetch API
            fetch('/predict', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ input_data })
            })
            console.log(JSON.stringify({ input_data }))
            .then(response => response.json())
            .then(data => {
                // Handle the response from the server
                console.log('Prediction:', data.predicted_prognosis);
    
                // Redirect to the result.html page with the predicted result
                window.location.href = '/result/' + data.predicted_prognosis;
            })
            .catch(error => {
                // Handle errors
                console.error('Error:', error);
            });
        }
